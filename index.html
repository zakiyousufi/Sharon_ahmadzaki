<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <img src="https://www.facebook.com/Dastyaaraf/photos/a.102102998011212/116714003216778/" id="header-img" >
      <nav id="nav-bar">
        <a class="nav-link" href="#header">Home</a>
        <a class="nav-link" href="#footer">Contact</a>
        <a class="nav-link" href="#main">About</a>

      </nav>
    </header>
    <div id="banner-img"><img src="imgs/Colorful Illustrated Online School Banner.png" style="width:90%;height:auto"></div>
    <video id="video" width="320" height="240" controls>
      <source src="https://www.youtube.com/watch?v=N_ZrxI0cQNY" type="video/mp4">
    </video>
    <main id="main">
      <form id="form" action=" https://www.freecodecamp.com/email-submit">
        <label>Email</label>
      <input type="email" id="email" placeholder="Enter Email" name="email">
      <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <footer id="footer">
    </footer>

  </body>
</html>
